model:
  name: rwkv

task:
  name: chatbot
  key: rwkv
  max_steps: 100_000
  train_dl:
    batch_size: 16

optimizer:
  name: adamw
  lr: 3e-4
  weight_decay: 1e-2

lr_scheduler:
  name: linear

trainer:
  name: sl
  grad_clipping:
    clip_grad_norm: 1.0

logger:
  - name: stdout
  - name: tensorboard

launcher:
  name: mp
